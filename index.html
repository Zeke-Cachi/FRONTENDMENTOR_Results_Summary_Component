<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>RESULTS SUMMARY COMPONENT</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container d-flex flex-sm-row flex-column p-0">

        <div class="blue-half d-flex flex-column align-items-center m-0 p-3 white-font">
            <h3 class="mt-3">Your Result</h3>
            <div class="round-score d-flex flex-column justify-content-center align-items-center">
                <h2 class="score">76</h2>  
            </div>
            <h2 class="great">Great</h2>
            <p class="p-styling text-center">You scored higher than 65% of the people who have taken these tests</p>
        </div>

        <div class="white-half d-flex flex-column align-items-center">
            <h2 class="summary text-start">Summary</h2>
            <div class="stats-styling d-flex justify-content-between align-items-center m-2 reaction">
                <div class="d-flex">
                    <img src="./img/icon-reaction.svg" alt="reaction-icon">
                    <p class="score-fonts red-font">Reaction</p>
                </div>
                <p class="class-score">80 </p>
            </div>
            <div class="stats-styling d-flex justify-content-between align-items-center m-2 memory">
                <div class="d-flex justify-content-between">
                    <img src="./img/icon-memory.svg" alt="memory-icon">
                    <p class="score-fonts yellow-font">Memory</p>
                </div>
                <p class="class-score">92 </p>
            </div>
            <div class="stats-styling d-flex justify-content-between align-items-center m-2 verbal">
                <div class="d-flex ">
                    <img src="./img/icon-verbal.svg" alt="verbal-icon">
                    <p class="score-fonts green-font">Verbal</p>
                </div>
                <p class="class-score">61 </p>
            </div>
            <div class="stats-styling d-flex justify-content-between align-items-center m-2 visual">
                <div class="d-flex">
                    <img src="./img/icon-visual.svg" alt="visual-icon">
                    <p class="score-fonts blue-font">Visual</p>
                </div>
                <p class="class-score">72 </p>
            </div>
            <button>Continue</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
